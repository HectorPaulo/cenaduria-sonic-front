<ion-header [translucent]="true" >
  <ion-toolbar class="!bg-green-900" style="--background: #26302a;">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-title>{{ titulo }}</ion-title>
        
        <!-- Perfil y saludo -->
        <div class="flex items-center gap-4 mr-6">
          <div>
            <div class="text-gray-300 text-lg font-semibold">Sonic</div>
            <div class="text-zinc-400 text-xs">Acosador en potencia</div>
          </div>
          <img
            src="assets/sonic.png"
            alt="Imagen de perfil"
            class="w-14 h-14 rounded-full bg-gray-200 object-cover"
          />
        </div>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
