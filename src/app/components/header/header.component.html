<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>

        <!-- Perfil y saludo -->
        <div class="profile-area flex items-center gap-4 mr-6">
          <div>
            <div class="text-lg font-semibold">{{ username }}</div>
            <div class="text-xs">{{ role }}</div>
          </div>
          <img
            [src]="avatar"
            alt="Imagen de perfil"
            class="w-14 h-14 rounded-full bg-gray-200 object-cover"
          />
        </div>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
