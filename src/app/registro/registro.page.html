<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>CenaduriaSonic - Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="registro-container">
    <div class="logo-section">
      <h1>游꼢 CenaduriaSonic</h1>
      <p>Crea tu cuenta</p>
    </div>

    <div class="form-section">
      <ion-card class="registro-card">
        <ion-card-header>
          <ion-card-title>Registro de Usuario</ion-card-title>
          <ion-card-subtitle>Completa tus datos para crear una cuenta</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <ion-item [class.error-item]="isFieldInvalid('email')">
              <ion-icon name="mail" slot="start" color="primary"></ion-icon>
              <ion-input
                formControlName="email"
                label="Correo electr칩nico"
                labelPlacement="floating"
                placeholder="ejemplo@correo.com"
                type="email"
              ></ion-input>
            </ion-item>
            <ion-text color="danger" class="error-text" *ngIf="isFieldInvalid('email')">
              {{ getEmailErrorMessage() }}
            </ion-text>

            <!-- Contrase침a -->
            <ion-item [class.error-item]="isFieldInvalid('password')">
              <ion-icon name="key" slot="start" color="primary"></ion-icon>
              <ion-input
                formControlName="password"
                label="Contrase침a"
                labelPlacement="floating"
                placeholder="M칤nimo 8 caracteres"
                type="password"
              ></ion-input>
            </ion-item>
            <ion-text color="danger" class="error-text" *ngIf="isFieldInvalid('password')">
              {{ getPasswordErrorMessage() }}
            </ion-text>

            <!-- Confirmar contrase침a -->
            <ion-item [class.error-item]="isFieldInvalid('confirmPassword')">
              <ion-icon name="key" slot="start" color="primary"></ion-icon>
              <ion-input
                formControlName="confirmPassword"
                label="Confirmar contrase침a"
                labelPlacement="floating"
                placeholder="Repite tu contrase침a"
                type="password"
              ></ion-input>
            </ion-item>
            <ion-text color="danger" class="error-text" *ngIf="isFieldInvalid('confirmPassword')">
              {{ getConfirmPasswordErrorMessage() }}
            </ion-text>

            <!-- Botones -->
            <div class="button-section">
              <ion-button
                expand="block"
                type="submit"
                class="registro-button"
                [disabled]="!isFormValid()"
              >
                <ion-icon name="person-add" slot="start"></ion-icon>
                Crear cuenta
              </ion-button>

              <ion-button
                expand="block"
                fill="outline"
                color="medium"
                class="login-button"
                type="button"
              >
                <ion-icon name="log-in" slot="start"></ion-icon>
                Ya tengo cuenta
              </ion-button>
            </div>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
