<app-header titulo="GestiÃ³n de usuarios"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-refresher
    slot="fixed"
    (ionRefresh)="doRefresh($event)"
    pullFactor="0.8"
    pullMin="60"
    pullMax="120"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <app-fabbtn></app-fabbtn>
  <ion-card mode="ios">
    <ion-card-header>
      <ion-card-subtitle>Usuarios del Sistema</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let usuario of usuarios">
          <ion-label>
            <h3>{{ usuario.nombre }}</h3>
            <p>{{ usuario.email }}</p>
          </ion-label>
          <ion-badge slot="end" [color]="getRoleColor(usuario.role)">
            {{ getRoleText(usuario.role) }}
          </ion-badge>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
