<ion-header>
  <ion-toolbar>
    <ion-title>Editar Menú</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="back()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div style="display: flex; gap: 8px; flex-direction: column">
    <ion-button expand="block" color="primary" (click)="openAdd()">
      <ion-icon name="add" slot="start"></ion-icon>
      Agregar Producto
    </ion-button>
    <ion-button expand="block" color="medium" (click)="back()">
      Cerrar
    </ion-button>
  </div>

  <!-- Inline modal (avoid ion-modal display issues) -->
  <div
    *ngIf="isFormOpen"
    style="
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.45);
      padding: 16px;
    "
  >
    <ion-card style="width: 100%; max-width: 640px">
      <ion-header>
        <ion-toolbar>
          <ion-title
            >{{ editingId ? 'Editar Plato' : 'Nuevo Plato' }}</ion-title
          >
          <ion-buttons slot="end">
            <ion-button (click)="cancelEdit(); isFormOpen = false"
              >Cerrar</ion-button
            >
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="save()">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Precio</ion-label>
            <ion-input type="number" formControlName="price"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Disponible</ion-label>
            <ion-toggle slot="end" formControlName="active"></ion-toggle>
          </ion-item>

          <ion-item>
            <ion-select
              label="Categoría"
              label-placement="floating"
              formControlName="categoryId"
              interface="popover"
            >
              <ion-select-option
                *ngFor="let cat of categories"
                [value]="cat.id"
              >
                {{ cat.name }}
              </ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Imagen (opcional)</ion-label>
            <input
              type="file"
              accept="image/*"
              (change)="onFileSelected($event)"
            />
          </ion-item>

          <div class="actions" style="margin: 16px 0">
            <ion-button expand="block" type="submit" color="primary"
              >{{ editingId ? 'Guardar cambios' : 'Agregar' }}</ion-button
            >
            <ion-button
              expand="block"
              color="medium"
              (click)="cancelEdit(); isFormOpen = false"
              >Cancelar</ion-button
            >
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-list>
    <ion-item *ngFor="let it of items">
      <ion-label>
        <h3>{{ it.name }}</h3>
        <p *ngIf="it.imageUrl">
          <img
            [src]="it.imageUrl"
            alt="{{it.name}}"
            style="height: 40px; border-radius: 4px; object-fit: cover"
          />
        </p>
        <p class="price">${{ it.price | number: '1.2-2' }}</p>
      </ion-label>
      <ion-button fill="clear" color="primary" (click)="edit(it)">
        Editar
      </ion-button>
      <ion-button fill="clear" color="danger" (click)="remove(it)">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
