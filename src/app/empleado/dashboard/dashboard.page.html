<app-header titulo="Inicio"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="welcome-section">
    <h2>Hola, {{ user?.nombre }}</h2>
    <p class="muted">Panel de empleado</p>
  </div>

  <div class="actions mt-4">
    <div
      class="action-row"
      style="display: flex; gap: 8px; margin-bottom: 12px"
    >
      <ion-button
        expand="block"
        color="primary"
        (click)="navigateTo('registro-empleado')"
      >
        <ion-icon name="person" slot="start"></ion-icon>
        Registrar Empleado
      </ion-button>
      <ion-button
        expand="block"
        color="warning"
        (click)="navigateTo('pedidos')"
      >
        <ion-icon name="receipt" slot="start"></ion-icon>
        Pedidos Pendientes
      </ion-button>
    </div>

    <ion-button expand="block" color="tertiary" (click)="editarMenu()">
      <ion-icon name="cube" slot="start"></ion-icon>
      Editar Men√∫
    </ion-button>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Productos Activos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let p of products">
          <img
            *ngIf="p.imagen"
            [src]="p.imagen"
            slot="start"
            alt="{{p.nombre}}"
            style="
              width: 56px;
              height: 56px;
              object-fit: cover;
              border-radius: 6px;
              margin-right: 12px;
            "
          />
          <ion-label>
            <h3>{{ p.nombre }}</h3>
            <p class="muted">{{ p.descripcion }}</p>
            <p class="price">${{ p.precio | number:'1.2-2' }}</p>
          </ion-label>
          <ion-badge slot="end" color="success">Activo</ion-badge>
        </ion-item>
        <ion-item *ngIf="products.length === 0">
          <ion-label>No hay productos activos.</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
